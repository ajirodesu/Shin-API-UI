<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="theme-color" content="#111827">
    <title></title>
    <link rel="icon" href="" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Ubuntu Mono', 'monospace'],
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-200 antialiased font-mono min-h-screen">
    <header class="sticky top-0 z-50 bg-gray-900 border-b border-gray-700 py-5"></header>

    <main class="max-w-2xl mx-auto px-8 py-10">
        <div class="text-left mb-4">
            <p class="text-gray-400 text-xs mb-4">Hi Visitor! Welcome To</p>
            <h2 class="inline-flex text-3xl text-gray-100 font-bold mb-5 border-b-2 border-gray-500 pb-2"></h2>
            <p class="text-gray-500 text-xs mx-auto mb-4"></p>


                <div id="linksDiv" class="mb-5 text-xs space-y-1">

                </div>



        </div>

        <div class="bg-gray-800 border border-gray-700 p-4 mb-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <div class="text-lg font-bold text-gray-100" id="totalEndpoints">

                    </div>
                    <div class="text-xs text-gray-500">Total Endpoints</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-bold text-gray-100" id="totalCategories">

                    </div>
                    <div class="text-xs text-gray-500">Categories</div>
                </div>
            </div>
        </div>

        <div id="categoryList" class="space-y-3">

        </div>

        <div class="flex flex-col mt-6">
            <p class="text-gray-500 text-xs">Thx To All Users And Contributors.</p>
            <p id="footerCopyright" class="text-gray-500 text-xs"></p>
        </div>
    </main>

    <script>
        window.addEventListener('load', async () => {
            const setRes = await fetch('/set');
            const setData = await setRes.json();

            document.title = `${setData.name}.`;
            document.querySelector('meta[name="description"]').content = setData.description;
            document.querySelector('link[rel="icon"]').href = setData.icon;
            document.querySelector('h2').textContent = `${setData.name}.`;
            document.querySelector('p.mx-auto.mb-4').textContent = setData.description;
            document.getElementById('linksDiv').innerHTML = `
                <div>
                    <a href="${setData.telegram}" target="_blank" class="text-gray-100 underline hover:text-blue-400">Telegram Channel.</a>
                </div>
            `;
            document.getElementById('footerCopyright').textContent = `Â© ${setData.name}. | All Rights Reserved.`;

            const endpointsRes = await fetch('/endpoints');
            const endpointsData = await endpointsRes.json();
            const endpoints = endpointsData.endpoints;

            document.getElementById('totalEndpoints').textContent = endpointsData.count;
            document.getElementById('totalCategories').textContent = endpoints.length;

            const list = document.getElementById('categoryList');
            list.innerHTML = '';

            for (const cat of endpoints) {
                const capitalizedName = cat.name.charAt(0).toUpperCase() + cat.name.slice(1);
                const a = document.createElement('a');
                a.href = `/category/${cat.name.toLowerCase().replace(/\s+/g, '-')}`;
                a.classList.add('block');
                a.innerHTML = `
                    <div class="bg-gray-800 border border-gray-700 hover:border-blue-500">
                        <div class="px-4 py-4 flex items-center justify-between">
                            <div class="flex items-center min-w-0 flex-1">
                                <span class="material-icons text-2xl mr-4 text-gray-300">folder</span>
                                <div class="flex flex-col min-w-0 flex-1">
                                    <h3 class="font-bold text-sm text-gray-100 truncate">${capitalizedName}</h3>
                                    <p class="text-xs text-gray-500">${cat.items.length} endpoints</p>
                                </div>
                            </div>
                            <span class="material-icons text-gray-500">chevron_right</span>
                        </div>
                    </div>
                `;
                list.appendChild(a);
            }
        });
    </script>
</body>
</html>
